    <link href="style.css" rel="stylesheet">

    <style> .topnav {
      background-color: #343a40; /* Matches Bootstrap bg-dark */
      overflow: hidden;
    }
    
    /* Style the links inside the navigation bar */
    .topnav a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }
    
    /* Change the color of links on hover */
    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }
    
    /* Add an active class to highlight the current page */
    .topnav a.active {
      background-color: #04AA6D;
      color: white;
    }
    
    /* Hide the link that should open and close the topnav on small screens */
    .topnav .icon {
      display: none;
    }
    
    /* Media queries */
    @media screen and (max-width: 600px) {
      /* Hide all links except the first one ("Home") */
      .topnav a:not(:first-child) {
          display: none;
      }
    
      /* Show the link that should open and close the topnav */
      .topnav a.icon {
          float: right;
          display: block;
      }
    }
    
    @media screen and (max-width: 600px) {
      /* Position the topnav and links vertically on small screens */
      .topnav.responsive {
          position: relative;
      }
    
      .topnav.responsive a.icon {
          position: absolute;
          right: 0;
          top: 0;
      }
    
      .topnav.responsive a {
          float: none;
          display: block;
          text-align: left;
      }
    }</style>
    </head>
